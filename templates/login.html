<!DOCTYPE html>
<html>
<head>
    <title>Login • ConnexHub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        :root{
            --primary:#1f8fff;
            --primary-hover:#3aa0ff;
            --bg:#0b1220;
            --card:#111827;
            --border:#253347;
            --input:#0f1722;
            --text:#e2e8f0;
            --muted:#94a3b8;
        }

        body{
            margin:0;
            font-family:'Segoe UI', sans-serif;
            background: radial-gradient(circle at top, #0f172a, #020617);
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            color:var(--text);
        }

        .login-wrapper{
            width:100%;
            max-width:480px;
        }

        .brand{
            text-align:center;
            font-size:22px;
            font-weight:600;
            margin-bottom:20px;
            color:var(--primary);
        }

        .login-card{
            background:linear-gradient(145deg,#0f172a,#020617);
            border:1px solid #1e293b;
            border-radius:14px;
            padding:40px;
            box-shadow:0 10px 40px rgba(0,0,0,0.5);
        }

        .title{
            font-size:22px;
            font-weight:600;
            margin-bottom:4px;
        }

        .subtitle{
            font-size:13px;
            color:var(--muted);
            margin-bottom:26px;
        }

        .form-group{
            margin-bottom:18px;
        }

        .form-group label{
            font-size:13px;
            color:#cbd5e1;
        }

        .form-group input{
            width:100%;
            padding:11px;
            margin-top:6px;
            border-radius:8px;
            border:1px solid #1e293b;
            background:var(--input);
            color:white;
            font-size:13px;
            transition:0.2s;
        }

        .form-group input:focus{
            outline:none;
            border:1px solid var(--primary);
            box-shadow:0 0 0 2px rgba(31,143,255,0.15);
        }

        .show-pass{
            position:relative;
        }

        .show-pass span{
            position:absolute;
            right:12px;
            top:36px;
            font-size:12px;
            cursor:pointer;
            color:var(--primary);
        }

        .row{
            display:flex;
            justify-content:space-between;
            align-items:center;
            font-size:12px;
            margin-bottom:22px;
            color:var(--muted);
        }

        .row input{
            margin-right:6px;
        }

        .row a{
            color:var(--primary);
            text-decoration:none;
        }

        .login-btn{
            width:100%;
            padding:12px;
            border-radius:8px;
            border:none;
            background:var(--primary);
            color:white;
            font-weight:600;
            font-size:14px;
            cursor:pointer;
            transition:0.2s;
        }

        .login-btn:hover{
            background:var(--primary-hover);
        }

        .error{
            margin-top:14px;
            background:#7f1d1d;
            color:#fecaca;
            padding:10px;
            border-radius:6px;
            text-align:center;
            font-size:13px;
        }

        .footer{
            text-align:center;
            margin-top:18px;
            font-size:12px;
            color:#64748b;
        }

        .footer span{
            color:var(--primary);
        }

    </style>
</head>

<body>

<div class="login-wrapper">

    <div class="brand">⚡ ConnexHub</div>

    <div class="login-card">

        <div class="title">Client & Admin Login</div>
        <div class="subtitle">Secure access to your call automation dashboard</div>

        <form method="POST" action="/login">

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group show-pass">
                <label>Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password" required>
                <span onclick="togglePass()">Show</span>
            </div>

            <div class="row">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn">
                Login to Dashboard
            </button>

            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}

        </form>

        <div class="footer">
            © 2026 <span>ConnexHub</span> • Secure SaaS Platform
        </div>

    </div>

</div>

<script>
function togglePass(){
    const p = document.getElementById("password");
    p.type = p.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
