{% extends "layout.html" %}
{% block content %}
<h2>All Users</h2>

<table class="calls-table">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Client ID</th>
    </tr>

    {% for u in users %}
    <tr>
        <td>{{ u.name }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.client_id }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
