{% extends "layout.html" %}
{% block content %}

<h2>Calls for {{ client.company_name }}</h2>

<div class="card full">
    <table class="calls-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Query</th>
                <th>Time</th>
                <th>Status</th>
            </tr>
        </thead>
       <tbody>
{% for row in calls %}
<tr>
    <td>{{ row.name }}</td>
    <td>{{ row.phone }}</td>
    <td>{{ row.query }}</td>
    <td>{{ row.time }}</td>
    <td>{{ row.status }}</td>
</tr>
{% endfor %}
</tbody>
    </table>
</div>

<a href="/admin/calls" class="copy-btn">â¬… Back to Clients</a>

{% endblock %}
