{% extends "layout.html" %}
{% block content %}

<h2>Clients</h2>

<div class="card full">
    <table class="calls-table">
        <thead>
            <tr>
                <th>Company</th>
                <th>Email</th>
                <th>View Calls</th>
            </tr>
        </thead>
        <tbody>
        {% for c in clients %}
            <tr>
                <td>{{ c.company_name }}</td>
                <td>{{ c.email }}</td>
                <td>
                    <a href="/admin/calls?client={{ c._id }}" class="regen-btn"> üëÅ View Calls </a>

                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<style>
.regen-btn{
    background:#facc15;
    color:#000;
    padding:6px 16px;
    border-radius:20px;
    text-decoration:none;
    font-size:12px;
    font-weight:600;
    display:inline-block;
}

.regen-btn:hover{
    background:#eab308;
}


</style>
{% endblock %}
