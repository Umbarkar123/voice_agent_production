{% extends "layout.html" %}
{% block content %}

<div class="form-page">

    <div class="form-card">

        <h2 class="form-title">{{ app_name }} Form</h2>

        <form method="POST" action="/api/submit/{{ api_key }}">

            {% for f in fields %}
            <div class="form-group">
                <label>{{ f.label }}</label>

                {% if f.type == "textarea" %}
                    <textarea name="{{ f.name }}" placeholder="{{ f.placeholder }}"></textarea>
                {% else %}
                    <input type="{{ f.type }}" name="{{ f.name }}" placeholder="{{ f.placeholder }}">
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="submit-btn">Submit</button>

        </form>

    </div>

</div>

<style>
/* Page center */
.form-page{
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding-top:40px;
}

/* Card */
.form-card{
    width:520px;
    background:#132b3a;
    border:1px solid #1c3344;
    border-radius:12px;
    padding:28px 30px;
    box-shadow:0 8px 30px rgba(0,0,0,0.25);
}

/* Title */
.form-card h2{
    margin-bottom:18px;
    font-size:20px;
    font-weight:600;
    color:#e6f2ff;
}

/* Field group */
.form-group{
    margin-bottom:16px;
}

/* Labels */
.form-group label{
    display:block;
    font-size:13px;
    margin-bottom:6px;
    color:#9fb6c9;
    font-weight:500;
}

/* Inputs */
.form-group input,
.form-group textarea{
    width:95%;
    padding:10px 12px;
    border-radius:6px;
    border:1px solid #1c3344;
    background:#0f2230;
    color:#e6f2ff;
    font-size:13px;
}

.form-group textarea{
    min-height:90px;
    resize:vertical;
}

/* Submit button */
.submit-btn{
    width:100%;
    margin-top:10px;
    padding:11px;
    border:none;
    border-radius:6px;
    background:#1f8fff;
    color:white;
    font-weight:600;
    font-size:14px;
    cursor:pointer;
    transition:.2s;
}

.submit-btn:hover{
    background:#0e6fd8;
}


</style>

{% endblock %}
