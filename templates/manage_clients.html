{% extends "layout.html" %}
{% block content %}
<h2>All Clients</h2>

<table class="calls-table">
    <tr>
        <th>Client ID</th>
        <th>Company</th>
        <th>Email</th>
    </tr>

    {% for c in clients %}
    <tr>
        <td>{{ c._id }}</td>
        <td>{{ c.company_name }}</td>
        <td>{{ c.email }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
